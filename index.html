<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header class="header">
        <h1>Ohmyfood</h1>
    </header>

    <div class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris,Belleville</p>
    </div>
    
    <section class="explorer">
        <h2 class="explorer__title">Réservez le menu qui vous convient</h2>
        <p class="explorer__txt">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button class="explorer__button explorer__button--backgroundcolor explorer__button--shadow">Explorer nos restaurants</button>
    </section>

    <main>
        <section class="fonctionnement">
            <h2>Fonctionnement</h2>

            <div class="boutonsconteneur">
                <button class="bouton bouton--radius bouton--backgroundcolor bouton--shadow">
                    <div class="rondcouleur rondcouleur--backgroundcolor">1</div>
                    <i class="fa-solid fa-mobile-screen-button icon"></i>
                    <h3 class="bouton__txt">Choisissez un restaurant</h3>
                </button>

                <button class="bouton bouton--radius bouton--backgroundcolor bouton--shadow">
                    <div class="rondcouleur rondcouleur--backgroundcolor">2</div>
                    <i class="fa-solid fa-list-ul"></i>
                    <h3 class="bouton__txt">Composez votre menu</h3>
                </button>

                <button class="bouton bouton--radius bouton--backgroundcolor bouton--shadow">
                    <div class="rondcouleur rondcouleur--backgroundcolor">3</div>
                    <i class="fa-sharp fa-solid fa-store"></i>
                    <h3 class="bouton__txt">Dégustez au restaurant</h3>
                </button>
            </div>
        </section>

        <section class="restaurant">
            <h2>Restaurants</h2>
            <div class="cardsconteneur">
                <a href="#">
                    <article class="card">
                        <img class="card__img" src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="une assiete d'un plat avec theme gastronomique">
                        <div class="card__contenu">
                            <div class="card__contenu__texte">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <i class="fa-regular fa-heart card__contenu__icon"></i>
                        </div>                   
                    </article>
                </a>

                <a href="#">
                    <article class="card">
                        <img class="card__img" src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="une assiete d'un plat avec theme gastronomique">
                        <div class="card__contenu">
                            <div class="card__contenu__texte">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <i class="fa-regular fa-heart card__contenu__icon"></i>
                        </div>                   
                    </article>
                </a>

                <a href="#">
                    <article class="card">
                        <img class="card__img" src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="une assiete d'un plat avec theme gastronomique">
                        <div class="card__contenu">
                            <div class="card__contenu__texte">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <i class="fa-regular fa-heart card__contenu__icon"></i>
                        </div>                   
                    </article>
                </a>

                <a href="#">
                    <article class="card">
                        <img class="card__img" src="assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="une assiete d'un plat avec theme gastronomique">
                        <div class="card__contenu">
                            <div class="card__contenu__texte">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <i class="fa-regular fa-heart card__contenu__icon"></i>
                        </div>                   
                    </article>
                </a>
                
            </div>
        </section>
    </main>
</body>
</html>
